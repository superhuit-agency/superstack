name: Run Tests Only (Manual)

on:
  workflow_dispatch:
    inputs:
      wordpress_url:
        description: 'WordPress URL (no trailing slash, no /wp-admin)'
        required: true
        default: 'http://localhost'
        type: string
      next_url:
        description: 'Frontend URL (no trailing slash)'
        required: true
        default: 'http://localhost:3000'
        type: string
      wordpress_admin_user:
        description: 'WordPress admin username'
        required: true
        default: 'superstack'
        type: string
      wordpress_admin_password:
        description: 'WordPress admin password'
        required: true
        default: 'superstack'
        type: string
      node_version:
        description: 'Node.js version to use'
        required: false
        default: '20'
        type: string
      test_timeout:
        description: 'Test timeout in milliseconds'
        required: false
        default: '60000'
        type: string

jobs:
  test-only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libasound2-dev \
            libatk-bridge2.0-0 \
            libatk-bridge2.0-dev \
            libatk1.0-0 \
            libatspi2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libdrm-dev \
            libgbm1 \
            libgbm-dev \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libnss3-dev \
            libwayland-client0 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcb-dri3-0 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxkbcommon0 \
            libxkbcommon-dev \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Run all tests
        run: npm run test:all
        env:
          CI: true
          WORDPRESS_URL: ${{ inputs.wordpress_url }}
          NEXT_URL: ${{ inputs.next_url }}
          WORDPRESS_ADMIN_USER: ${{ inputs.wordpress_admin_user }}
          WORDPRESS_ADMIN_PASSWORD: ${{ inputs.wordpress_admin_password }}
          JEST_TIMEOUT: ${{ inputs.test_timeout }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-only
          path: |
            coverage/
            test-results/
          retention-days: 30
