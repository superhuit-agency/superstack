name: Run Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      wordpress_url:
        description: 'WordPress URL (no trailing slash, no /wp-admin)'
        required: true
        default: 'http://localhost'
        type: string
      next_url:
        description: 'Frontend URL (no trailing slash)'
        required: true
        default: 'http://localhost:3000'
        type: string
      wordpress_admin_user:
        description: 'WordPress admin username'
        required: true
        default: 'superstack'
        type: string
      wordpress_admin_password:
        description: 'WordPress admin password'
        required: true
        default: 'stacksuper'
        type: string
      node_version:
        description: 'Node.js version to use'
        required: false
        default: '20'
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: NODE_ENV=production npm run build
        env:
          WORDPRESS_URL: ${{ inputs.wordpress_url }}
          NEXT_URL: ${{ inputs.next_url }}
          WORDPRESS_ADMIN_USER: ${{ inputs.wordpress_admin_user }}
          WORDPRESS_ADMIN_PASSWORD: ${{ inputs.wordpress_admin_password }}

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3-dev \
            libatk-bridge2.0-dev \
            libdrm-dev \
            libxkbcommon-dev \
            libgbm-dev \
            libasound2-dev

      - name: Run all tests
        run: npm run test:all
        env:
          CI: true
          WORDPRESS_URL: ${{ inputs.wordpress_url }}
          NEXT_URL: ${{ inputs.next_url }}
          WORDPRESS_ADMIN_USER: ${{ inputs.wordpress_admin_user }}
          WORDPRESS_ADMIN_PASSWORD: ${{ inputs.wordpress_admin_password }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 30
